	<script>
	$(function() {
    // This should reference your own app. "ajax-test" is what I called mine.
    var myRootRef = new Firebase('https://clubinfo.firebaseio.com/');

    $('#some-great-form').submit(function (evt) {
        // This prevents the form from subimtting like normal and rereshing the page.
        //evt.preventDefault();

        // This creates a new node in my Firebase DB with the data that's in the form.
        myRootRef.push({
          name: $("#name-field").val(),
          email:  $("#email-field").val()
        });

        // This posts the data from the form on the TSLJS.herokuapp.com site.
        $.ajax({
            type: "POST",
            url: "http://tsljs.herokuapp.com/zach",
            data: {
                name: $("#name-field").val(),
                email: $("#email-field").val()
            }
        });
    });
});
